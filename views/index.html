<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="public/css/style.css"> <!-- Link to your custom CSS -->
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <strong>Fetch</strong>
            </a>
            <div class="navbar-burger burger" data-target="navbarMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">Following</a>
                <a class="navbar-item" href="explore.html">Explore</a>
                <a class="navbar-item" href="myaccount.html">My Account</a> <!-- Corrected link -->
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-light" href="#">Log in</a>
                        <a class="button is-primary" href="#">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Create Post Button -->
    <section class="section">
        <div class="container">
            <div class="columns is-mobile is-vcentered">
                <div class="column is-narrow">
                    <div class="create-post-button">
                        <a href="#" class="button is-large">
                            <img src="/assets/download.png" alt="Plus Icon"> <!-- Adjusted path to match your assets folder -->
                            <span>Create Post</span>
                        </a>
                    </div>
                </div>
                <div class="column">
                    <!-- Navigation Links -->
                    <div class="nav-links">
                        <a href="index.html">Following</a>
                        <a href="explore.html">Explore</a>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <div class="columns">
                <!-- Posts -->
                <div class="column">
                    <div class="box">
                        <article class="media">
                            <figure class="media-left">
                                <p class="image is-64x64">
                                    <img src="https://via.placeholder.com/64" alt="User photo" class="user-photo">
                                </p>
                            </figure>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong>User Name</strong> <small>Post Title</small> <small>Timestamp</small>
                                        <br>
                                        Post description goes here...
                                    </p>
                                </div>
                                <nav class="level is-mobile">
                                    <div class="level-left">
                                        <a class="level-item" href="#">
                                            <span class="icon is-small"><i class="fas fa-reply"></i></span>
                                        </a>
                                        <a class="level-item" href="#">
                                            <span class="icon is-small"><i class="fas fa-retweet"></i></span>
                                        </a>
                                        <a class="level-item" href="#">
                                            <span class="icon is-small"><i class="fas fa-heart"></i></span>
                                        </a>
                                    </div>
                                </nav>
                            </div>
                        </article>
                    </div>
                    <!-- Repeat for other posts -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Fetch</strong> by <a href="#">Your Name</a>. The source code is licensed
                <a href="#">MIT</a>.
            </p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
        });
    </script>
</body>
</html>
